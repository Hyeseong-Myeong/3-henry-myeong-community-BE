name: KTB_BE CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1. 테스트 및 빌드 검증 (CI)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Gradle 캐싱 (빌드 속도 향상)
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 테스트 실행 (여기서 실패하면 배포되지 않음)
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

  # 2. 도커 이미지 빌드 및 푸시 (CD)
  build-and-push-image:
    needs: build
    runs-on: ubuntu-latest
    # main 브랜치 푸시일 때만 실행 (PR 제외)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Portainer Registry
        uses: docker/login-action@v3
        with:
          registry: registry.ktbcommunity.cloud
          username: ${{ secrets.PORTAINER_REGISTRY_USER }}
          password: ${{ secrets.PORTAINER_REGISTRY_PASSWORD }}

      # Docker Buildx 설정 (멀티 플랫폼 빌드 및 캐싱 지원)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          # EC2(amd64)에 맞게 빌드
          platforms: linux/amd64
          tags: registry.ktbcommunity.cloud/ktb_be:latest

  # 3. EC2 배포 (CD)
  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # .env 파일 생성
      - name: Create .env file
        run: |
          touch .env
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
          echo "MYSQL_TZ=Asia/Seoul" >> .env
          echo "SPRING_DATASOURCE_URL=${{ secrets.DB_URL }}" >> .env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USER_NAME }}" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "JWT_KEY=${{ secrets.JWT_KEY }}" >> .env
          echo "AT_MS=${{ secrets.AT_MS }}" >> .env
          echo "RT_MS=${{ secrets.RT_MS }}" >> .env
          echo "AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}" >> .env
          echo "AWS_BUCKET_REGION=${{ secrets.AWS_BUCKET_REGION }}" >> .env
          echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
          echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env

      # .env 파일을 EC2로 전송
      - name: Transfer .env file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env"
          target: "/home/${{ secrets.SERVER_USER }}/docker"

      # SSH로 접속하여 컨테이너 재실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 레지스트리 로그인
            echo ${{ secrets.PORTAINER_REGISTRY_PASSWORD }} | docker login registry.ktbcommunity.cloud -u ${{ secrets.PORTAINER_REGISTRY_USER }} --password-stdin
            
            # 2. 최신 이미지 Pull (latest 태그)
            docker pull registry.ktbcommunity.cloud/ktb_be:latest
            
            # 3. 기존 컨테이너 중지 및 삭제
            if [ $(docker ps -q -f name=backend-api) ]; then
              docker stop backend-api
            fi
            if [ $(docker ps -a -q -f name=backend-api) ]; then
              docker rm backend-api
            fi

            # 4. 새 컨테이너 실행 (중요 설정 포함!)
            # --network: DB 컨테이너와 통신하기 위해 필수 (이전에 만든 docker-compose 네트워크 이름 확인 필요)
            # --restart always: 서버 재부팅 시 자동 실행
            docker run -d \
              -p 8080:8080 \
              --name backend-api \
              --restart always \
              --network backend-net \
              --env-file /home/${{ secrets.SERVER_USER }}/backend/.env \
              registry.ktbcommunity.cloud/ktb_be:latest