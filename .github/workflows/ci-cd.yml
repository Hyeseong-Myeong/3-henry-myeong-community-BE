name: KTB_BE CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 테스트 및 빌드 검증 (CI)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 테스트 실행
      - name: Run Tests
        run: ./gradlew test --no-daemon

      #빌드 단계
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon

  # 도커 이미지 빌드 및 푸시 (CD)
  build-and-push-image:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Portainer Registry
        uses: docker/login-action@v3
        with:
          registry: registry.ktbcommunity.cloud
          username: ${{ secrets.PORTAINER_REGISTRY_USER }}
          password: ${{ secrets.PORTAINER_REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: registry.ktbcommunity.cloud/ktb_be:latest

  # EC2 배포 (CD)
  deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # .env 파일 생성
      - name: Create .env file
        run: |
          touch .env
          echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> .env
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> .env
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> .env
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env
          echo "MYSQL_TZ=Asia/Seoul" >> .env
          echo "SPRING_DATASOURCE_URL=${{ secrets.DB_URL }}" >> .env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USER_NAME }}" >> .env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "JWT_KEY=${{ secrets.JWT_KEY }}" >> .env
          echo "AT_MS=${{ secrets.AT_MS }}" >> .env
          echo "RT_MS=${{ secrets.RT_MS }}" >> .env
          echo "AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }}" >> .env
          echo "AWS_BUCKET_REGION=${{ secrets.AWS_BUCKET_REGION }}" >> .env
          echo "AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}" >> .env
          echo "AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}" >> .env
#          Redis Host
#          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env

      # 설정 파일 전송 (.env + docker-compose.yml)
      - name: Transfer config files to EC2 (via Proxy)
        uses: appleboy/scp-action@master
        with:
          # Target Host (EC2 C)
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Proxy Host (EC2 A)
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.PROXY_USER }}
          proxy_key: ${{ secrets.PROXY_KEY }}

          source: ".env,docker-compose.yml"
          target: "/home/${{ secrets.SERVER_USER }}/docker"

      # Docker Compose 실행
      - name: Deploy with Docker Compose (via Proxy)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.PROXY_USER }}
          proxy_key: ${{ secrets.PROXY_KEY }}

          script: |
            # 프로젝트 폴더로 이동 (없으면 생성)
            mkdir -p /home/${{ secrets.SERVER_USER }}/docker
            cd /home/${{ secrets.SERVER_USER }}/docker
            
            # 레지스트리 로그인
            echo ${{ secrets.PORTAINER_REGISTRY_PASSWORD }} | docker login registry.ktbcommunity.cloud -u ${{ secrets.PORTAINER_REGISTRY_USER }} --password-stdin
            
            # 최신 이미지 Pull (docker-compose.yml 내용을 보고 당겨옴)
            docker-compose pull
            
            # 컨테이너 실행 (변경된 설정이나 이미지가 있으면 알아서 재생성)
            docker-compose up -d
            
            # 불필요한 이미지 정리
            docker image prune -f